<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BS ListGroup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
   <h1>List Group</h1>
   <h4>Unordered List</h4>
   <ul class="list-group list-group-flush">
    <li class="list-group-item active">One </li>
    <li class="list-group-item">Two</li>
    <li class="list-group-item">Three</li>
    <li class="list-group-item disabled">Four</li>
   </ul>
   <h4>Ordered List</h4>
   <ol class="list-group list-group-numbered">
    <li class="list-group-item list-group-item-success">One</li>
    <li class="list-group-item">Two</li>
    <li class="list-group-item">Three</li>
    <li class="list-group-item">Four</li>
   </ol>
   <h4>List Using Div</h4>
   <div class="list-group">
    <a href="" class="list-group-item list-group-item-action list-group-item-success">One</a>
    <a href="" class="list-group-item list-group-item-action">Two</a>
    <a href="" class="list-group-item list-group-item-action">Three</a>
    <a href="" class="list-group-item list-group-item-action">Four</a>
   </div>
   <h4> Horizontal List-Group</h4>
   <ul class="list-group list-group-horizontal">
    <li class="list-group-item active">First</li>
    <li class="list-group-item">Second</li>
    <li class="list-group-item">Third</li>
    <li class="list-group-item disabled" >Fourth</li>
    </ul>
    <h4>Badges inside List-Group</h4>
    <ul class="list-group">
        <li class="list-group-item d-flex justify-content-between align-items-center">Inbox
         <span class="badge bg-primary rounded-pill">300</span>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">Draft
            <span class="badge bg-warning rounded-pill">25</span>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">Spam
            <span class="badge bg-danger rounded-pill">30</span>
        </li>
        
    </ul>
  </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BS Badges</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
     <h2>Badges</h2>
     Lorem ipsum dolor sit amet. <span class="badge bg-primary">Good News!</span>
    
    <h2> Contextual Badges</h2>
    <span class="badge bg-primary">primary</span>
    <span class="badge bg-secondary">Secondary</span>
    <span class="badge bg-info">info </span>
    <span class="badge bg-success">Success</span>
    <span class="badge bg-danger">danger</span>
    <span class="badge bg-dark">dark</span>
    
    <h2>Pill Badges</h2>
    <span class="badge bg-primary rounded-pill">primary</span>
    <span class="badge bg-secondary rounded-pill">Secondary</span>
    <span class="badge bg-info rounded-pill">info </span>
    <span class="badge bg-success rounded-pill">Success</span>
    <span class="badge bg-danger rounded-pill">danger</span>
    <span class="badge bg-dark rounded-pill">dark</span>
    
    <h1>Badges inside Button</h1>
        <button class="btn btn-primary">
            Call... <sup><span class="badge bg-danger rounded-pill">10</span></sup>
        </button>
   
</div>
</body>
</html>

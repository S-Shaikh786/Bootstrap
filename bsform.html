<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <h1>Form Classes</h1>
        <form>
            <h1>Stacked Form </h1>
            <label class="form-label">First Name:</label>
            <input type="text" placeholder="First Name" class="form-control">
            <label class="form-label">Last Name:</label>
            <input type="text" placeholder="Last Name" class="form-control">

            <input type="submit" class="btn btn-success">

            <hr>
            <h1>Inline Forms ( Grid )</h1>
            <div class="row">
                <div class="col-lg-6">
                    <input type="text" class="form-control" placeholder="Enter First Name">
                </div>
                <div class="col-lg-6">
                    <input type="text" class="form-control" placeholder="Enter Last Name">
                </div>
            </div>
            <h1>Sizes</h1>
            <div class="row">
                <div class="col-lg-4">
                    <input disabled type="text" class="form-control form-control-sm" placeholder="Small size">
                </div>
                <div class="col-lg-4">
                    <input type="text" class="form-control" placeholder="Default size">
                </div>
                <div class="col-lg-4">
                    <input value="556465" readonly type="text" class="form-control form-control-lg"
                        placeholder="Large size">
                </div>
            </div>
            <h1>Plain text input</h1>
            <input type="text" placeholder="Text" class="form-control-plaintext">

            <h1>Color Picker</h1>
            <input type="color" class="form-control-color" value="#f43f3f">
            <hr>
            <h1>Select Element</h1>
            <select class="form-select">
                <option value="">-- Select --</option>
                <option value="">Pune</option>
                <option value="">Kolhapur</option>
                <option value="" disabled>Mumbai</option>
            </select>
            <hr>
            <h1>Checkbox & Radio Button</h1>
            <label class="form-label">Subject:</label>
            <label class="form-check-label form-switch">
                <input type="checkbox" class="form-check-input"> C Languages
            </label>
            <label class="form-check-label form-switch">
                <input type="checkbox" class="form-check-input"> C ++
            </label>
            <label class="form-check-label form-switch">
                <input type="checkbox" class="form-check-input"> HTML
            </label>
            <hr>
            <label class="form-label form-switch">
                <input type="radio" name="gender" class="form-check-input"> Male
            </label>
            <label class="form-label form-switch">
                <input type="radio" name="gender" class="form-check-input"> Female
            </label>
            <hr>
            <h1>Range</h1>
            <input type="range" class="form-range">
            <h1>Input Group</h1>
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Username">
                <span class="input-group-text">@Gmail.com</span>
            </div>
            <br>
            <div class="input-group">
                <span class="input-group-text">Mr.</span>
                <input type="text" class="form-control" placeholder="First Name">
                <input type="text" class="form-control" placeholder="Middle Name">
                <input type="text" class="form-control" placeholder="Last Name">
            </div>
            <br>
            <div class="input-group">
                <input type="search" class="form-control" placeholder="Search">
                <button class="btn btn-success">Go</button>
            </div>
            <h1>Animated /Floating Labels</h1>
            <div class="form-floating">
                <input type="text" class="form-control" placeholder="Enter First Name">
                <label>First Name</label>
            </div>
            <br>
            <div class="form-floating">
                <textarea class="form-control" placeholder="Enter Detail Address"></textarea>
                <label>Address:</label>
            </div>

            <div>
                <button class="btn btn-success mx-auto d-block">Button</button>
            </div>
        </form>
    </div>

</body>

</html>

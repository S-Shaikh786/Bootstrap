<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spinner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h4>1.Spinner Border Class</h4>
        <div class="spinner-border"></div>
        <div class="spinner-border spinner-border-sm text-muted"></div>
        <div class="spinner-border spinner-border-sm text-info"></div>
        <div class="spinner-border spinner-border-sm text-warning"></div>
        <div class="spinner-border spinner-border-sm text-success"></div>
        <div class="spinner-border spinner-border-sm text-danger"></div>
        <div class="spinner-border spinner-border-sm text-muted"></div>

        <h4>2.Spinner Grow Class</h4>
        <div class="spinner-grow"></div>
        <div class="spinner-border spinner-grow-sm text-muted"></div>
        <div class="spinner-border spinner-grow-sm text-info"></div>
        <div class="spinner-border sspinner-grow-sm text-warning"></div>
        <div class="spinner-border spinner-grow-sm text-success"></div>
        <div class="spinner-border spinner-grow-sm text-danger"></div>
        <div class="spinner-border spinner-grow-sm text-muted"></div>


        <h4>Spinners inside element</h4>
        <button class="btn btn-success">Loading...
            <span class="spinner-border spinner-border-sm"></span>
        </button>
        <button class="btn btn-success" disabled>Loading...
            <span class="spinner-grow spinner-grow-sm"></span>
        </button>

    </div>
</body>
</html>
